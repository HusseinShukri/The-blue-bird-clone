<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>Newsfeed : Twitter Clone</title>
    <style>
        .main-container{
                width: 100%;
                height: 100%;
        }
        .custom-border {
            border: 1px solid #ccc;
            padding: 15px;
        }
        .custom-width {
            width: 10%;
        }

        .custom-width-90 {
            width: 90%;
        }
    </style>
</head>
<body>

<div class="main-container container">
    <div class="row ">
        <div class="right-side col-md-3 custom-border" >
            <img src="/imag/twitter-logo.svg" alt="Twitter Logo" class="img-fluid" width="50" height="50">
            <div class="container">
                <div class="d-flex flex-column ">
                    <div class="p-2">Home</div>
                    <div class="p-2">Profile</div>
                </div>
            </div>
        </div>
        <div class="middle-side col-md-6 custom-border">
            <div class="container">
                <div class="row">
                    <div class="middle-side col-md-6 custom-border">
                        <div class="container ps-2s">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="p-2">User-image</div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="p-2 custom-width">Top-Name</div>
                                    <div class="p-2 custom-width-90">Post</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-side col-md-12 col-lg-3 d-none d-md-block custom-border ">
        </div>
    </div>
</div>
</body>
</html>
