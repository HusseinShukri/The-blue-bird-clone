<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <style>
        .max-width-login-form {
            max-width: 15rem;
            width: 100%;
        }

        .min-width-login-button {
            width: 10rem;
        }

        .login-fields {
            margin-bottom: 1.5rem;
        }

        .login-result {
            color: #c53b3b;
        }
    </style>

    <title>Login : Twitter Clone</title>

</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="/img/twitter-logo.svg" alt="Twitter Logo" class="img-fluid" width="200" height="200">
        </div>
        <div class="col-md-6">
            <div class="options ">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item " role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                                type="button" role="tab" aria-controls="login" aria-selected="true">login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                                type="button" role="tab" aria-controls="signup" aria-selected="false">Signup
                        </button>
                    </li>
                </ul>
                <div class="tab-content justify-content-center align-items-center " id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        {% include "templates/login/login.html" %}
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        {% include "templates/login/signup.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
