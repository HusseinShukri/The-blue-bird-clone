<div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center">Signup</h1>
    <form class="mt-4 max-width-login-form flex-column align-items-center justify-content-center"
          hx-post="/twitter-clone/authentication/signup"
          hx-target="#signup-result"
          hx-swap-oob="true"
          hx-trigger="submit">
        <div class="signup-fields">
            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="email" class="form-label text-center">Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="username" class="form-label text-center">Name</label>
                <input type="username" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="password" class="form-label text-center">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center max-width-form">
            <div id="signup-result" style="color: #c53b3b; margin-bottom: 1.5rem">
            </div>
            <button type="Submit" id="submit" class="btn btn-primary min-width-login-button">Signup</button>
        </div>
    </form>
</div>
