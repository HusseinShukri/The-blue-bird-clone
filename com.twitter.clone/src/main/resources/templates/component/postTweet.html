<div class="post-container px-3">
    <div class="post-image-content">
        <div class="post-image border image">{{ post.image }}</div>
        <div class="post-content-element">
            <div class=" post-content-element post-content-name">
                {{ post.name }}
            </div>
            <div class=" post-content-element post-content-text">
                {{ post.text }}
            </div>
        </div>
    </div>
</div>
