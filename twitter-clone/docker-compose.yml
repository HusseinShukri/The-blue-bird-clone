version: '3.8'
networks:
  twitter_clone_network:
volumes:
  mariadb_twitter_clone_data:
    external: true
services:
  db:
    image: mariadb:10.6
    container_name: mariadb_twitter_clone_data
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: twitter_clone
      MYSQL_USER: hussein
      MYSQL_PASSWORD: root
    volumes:
      - mariadb_twitter_clone_data:/var/lib/mysql:rw
    ports:
      - "3307:3306"
    networks:
      - twitter_clone_network

